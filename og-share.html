<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:1200px;height:630px;overflow:hidden;background:#0D2137;font-family:'Source Sans 3',sans-serif;position:relative}

.bg-img{position:absolute;top:0;right:0;width:55%;height:100%;object-fit:cover;filter:brightness(0.35)}
.overlay{position:absolute;inset:0;background:linear-gradient(to right,#0D2137 40%,rgba(13,33,55,0.6) 65%,rgba(13,33,55,0.3) 100%)}

.content{position:relative;z-index:2;padding:60px 70px;height:100%;display:flex;flex-direction:column;justify-content:center;max-width:620px}

.crown{margin-bottom:28px}
.crown svg{filter:drop-shadow(0 2px 8px rgba(212,168,83,0.3))}

.company{font-family:'Playfair Display',serif;font-size:18px;font-weight:500;color:#ffffff;letter-spacing:6px;text-transform:uppercase;margin-bottom:8px}

.tagline{font-size:13px;color:#D4A853;letter-spacing:3px;text-transform:uppercase;font-weight:500;margin-bottom:32px}

.headline{font-family:'Playfair Display',serif;font-size:46px;font-weight:800;color:#ffffff;line-height:1.15;margin-bottom:20px}
.headline span{color:#D4A853}

.divider{width:60px;height:2px;background:linear-gradient(90deg,#D4A853,rgba(212,168,83,0.3));margin-bottom:20px}

.stats{display:flex;gap:28px;margin-bottom:0}
.stat{text-align:left}
.stat-val{font-family:'Playfair Display',serif;font-size:22px;font-weight:700;color:#D4A853;line-height:1.2}
.stat-label{font-size:11px;color:rgba(255,255,255,0.5);letter-spacing:2px;text-transform:uppercase;font-weight:400}

.badge-row{position:absolute;bottom:50px;right:60px;z-index:2;display:flex;gap:16px}
.badge{padding:8px 18px;border:1px solid rgba(212,168,83,0.3);border-radius:4px;background:rgba(13,33,55,0.7);backdrop-filter:blur(4px)}
.badge span{font-size:12px;color:rgba(255,255,255,0.7);letter-spacing:1.5px;text-transform:uppercase;font-weight:500}
.badge strong{color:#D4A853}

.play-icon{position:absolute;top:50%;right:22%;transform:translate(50%,-50%);z-index:3;width:72px;height:72px;border-radius:50%;background:rgba(212,168,83,0.9);display:flex;align-items:center;justify-content:center;box-shadow:0 4px 30px rgba(212,168,83,0.4)}
.play-icon svg{width:28px;height:28px;fill:#0D2137;margin-left:3px}

.bottom-bar{position:absolute;bottom:0;left:0;right:0;height:4px;background:linear-gradient(90deg,#D4A853 60%,rgba(212,168,83,0.2) 60%);z-index:5}
</style>
</head>
<body>

<img class="bg-img" src="images/construction/hero_crane_site.jpg" alt="">
<div class="overlay"></div>

<div class="content">
  <div class="crown">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 510" width="80" height="65">
      <defs><style>.cw{fill:#fff}.cg{fill:#D4A853}</style></defs>
      <polygon class="cw" points="172.5 459.5 172.5 457.5 83.5 257.5 172.5 297.5 172.5 263.5 .5 183.5 109.5 463.5 172.5 459.5"/>
      <polygon class="cw" points="514.5 464.5 619.5 184.5 448.5 263.5 448.5 296.5 537.5 257.5 449.5 458.5 514.5 464.5"/>
      <polygon class="cw" points="376.5 457.5 431.5 458.5 431.5 207.91 376.5 250.77 376.5 457.5"/>
      <path class="cg" d="M433.5,181.5c-16-19-33-38-50-57-2-3-4-5-5-8l-2,2v122.74l57-44.42v-15.31h0Z"/>
      <path class="cg" d="M305.5,56.22c.9-.46,1.92-.72,3-.72s2.1.26,3,.72v235.67l52-40.53V99.5L310.5.5l-54,100v234.26l49-38.19V56.22Z"/>
      <polygon class="cg" points="243.5 344.89 243.5 117.5 240.5 119.5 188.5 181.5 188.5 387.76 243.5 344.89"/>
      <polygon class="cw" points="308.5 457.5 363.5 457.5 363.5 260.9 308.5 303.77 308.5 457.5"/>
      <polygon class="cw" points="188.5 458.5 243.5 457.5 243.5 354.42 188.5 397.29 188.5 458.5"/>
      <polygon class="cw" points="256.5 457.5 302.5 457.5 302.5 308.44 256.5 344.29 256.5 457.5"/>
      <path class="cw" d="M516.5,477.5c-16-1-31-3-47-4-105-8-211-5-316,0-15,3-31,1-46,4-1,0-3,1-3,2v30h413c2,0,0-5,0-7,0-4,1-24-1-25Z"/>
    </svg>
  </div>
  <div class="company">Isgcawu Somnotho Holdings</div>
  <div class="tagline">Building Tomorrow's Legacy Today</div>
  <div class="headline">We Don't Just Build.<br><span>We Build Legacy.</span></div>
  <div class="divider"></div>
  <div class="stats">
    <div class="stat"><div class="stat-val">R245M+</div><div class="stat-label">Experience</div></div>
    <div class="stat"><div class="stat-val">Level 1</div><div class="stat-label">B-BBEE</div></div>
    <div class="stat"><div class="stat-val">100%</div><div class="stat-label">Black Owned</div></div>
    <div class="stat"><div class="stat-val">51%</div><div class="stat-label">Women Owned</div></div>
  </div>
</div>

<div class="play-icon">
  <svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"/></svg>
</div>

<div class="badge-row">
  <div class="badge"><span><strong>5</strong> Construction Sectors</span></div>
  <div class="badge"><span>Tap to <strong>Watch</strong></span></div>
</div>

<div class="bottom-bar"></div>

</body>
</html>
